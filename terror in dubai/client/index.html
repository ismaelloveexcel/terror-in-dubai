<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>Save Ismael</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        min-height: 100dvh;
        overflow: hidden;
        touch-action: none;
        font-family: 'Courier New', monospace;
        background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.03), transparent 35%), #000;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
        touch-action: none;
      }
      #orientation-warning {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0.8), transparent);
        display: none;
        justify-content: center;
        align-items: flex-start;
        z-index: 10000;
        color: #ff6b6b;
        font-size: 18px;
        text-align: center;
        padding: 20px;
        gap: 8px;
        pointer-events: none;
      }
      @media (orientation: portrait) {
        #orientation-warning {
          display: flex;
          align-items: center;
        }
      }
    </style>
  </head>
  <body>
    <div id="orientation-warning">
      <div>
        <div style="font-size: 60px; margin-bottom: 20px;">ðŸ“±â†»</div>
        <div>For the best view, rotate to landscape. Portrait still works with mobile-first controls.</div>
      </div>
    </div>
    <canvas id="renderCanvas"></canvas>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
