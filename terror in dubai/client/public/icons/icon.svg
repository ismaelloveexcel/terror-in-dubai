<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0000"/>
      <stop offset="100%" style="stop-color:#330000"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6666"/>
      <stop offset="100%" style="stop-color:#ff0000"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bgGrad)" rx="64"/>
  
  <!-- Glow effect -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ff0000" stroke-width="4" opacity="0.3"/>
  <circle cx="256" cy="256" r="160" fill="none" stroke="#ff3333" stroke-width="2" opacity="0.5"/>
  
  <!-- Main text S -->
  <text x="256" y="320" font-family="Arial Black, sans-serif" font-size="280" font-weight="bold" fill="url(#textGrad)" text-anchor="middle">S</text>
  
  <!-- Accent lines -->
  <line x1="80" y1="420" x2="432" y2="420" stroke="#ff4444" stroke-width="8" stroke-linecap="round"/>
  <line x1="100" y1="92" x2="412" y2="92" stroke="#ff4444" stroke-width="4" stroke-linecap="round"/>
</svg>
