name: Bug Report
description: Report a bug or issue with SAVE ISMAEL
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear description of what you expected to happen.
    validations:
      required: true

  - type: dropdown
    id: level
    attributes:
      label: Which level does this occur in?
      options:
        - Level 1 - Ibn Battuta Mall
        - Level 2 - Dubai Metro
        - Level 3 - Dubai Frame
        - Level 4 - Dubai Marina
        - Level 5 - Downtown Dubai
        - Level 6 - Burj Khalifa
        - Main Menu
        - All levels
        - Not applicable
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      options:
        - Desktop - Chrome
        - Desktop - Firefox
        - Desktop - Safari
        - Desktop - Edge
        - Mobile - iOS Safari
        - Mobile - Android Chrome
        - Other
    validations:
      required: true

  - type: textarea
    id: device
    attributes:
      label: Device Information
      description: Please provide information about your device
      placeholder: |
        - Device: [e.g. iPhone 14, MacBook Pro, Windows PC]
        - OS: [e.g. iOS 17, macOS 14, Windows 11]
        - Browser: [e.g. Chrome 120]

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.

  - type: textarea
    id: console
    attributes:
      label: Console Errors
      description: If there are any browser console errors, please paste them here.
      render: shell

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched for existing issues and this is not a duplicate
          required: true
        - label: I have provided all the requested information
          required: true
