name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Set minimal permissions for security
permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Install server dependencies
        run: cd server && npm ci

      - name: Build client
        run: npm run build

      - name: Start server and run health check
        run: |
          cd server && npm start &
          # Wait for server to be ready with retry loop
          for i in {1..30}; do
            if curl -sf http://localhost:3001/api/health > /dev/null 2>&1; then
              echo "Server is ready"
              curl -f http://localhost:3001/api/health
              exit 0
            fi
            echo "Waiting for server... attempt $i"
            sleep 1
          done
          echo "Server failed to start"
          exit 1
        env:
          NODE_ENV: production

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js 20.x
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd client && npm ci
          cd ../server && npm ci

      - name: Check if lint script exists
        id: check_lint
        run: |
          cd client
          if npm run lint --if-present 2>&1 | grep -q "Missing script"; then
            echo "lint_exists=false" >> $GITHUB_OUTPUT
          else
            echo "lint_exists=true" >> $GITHUB_OUTPUT
          fi

      - name: Lint client
        if: steps.check_lint.outputs.lint_exists == 'true'
        run: cd client && npm run lint

  security:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js 20.x
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm run install:all

      - name: Run npm audit on client
        run: cd client && npm audit --audit-level=critical

      - name: Run npm audit on server
        run: cd server && npm audit --audit-level=critical

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v6

      - name: Build Docker image
        run: docker build -t save-ismael:test .

      - name: Test Docker container
        run: |
          docker run -d -p 3001:3001 --name save-ismael-test save-ismael:test
          # Wait for container to be ready with retry loop
          health_check_passed=false
          for i in {1..30}; do
            if curl -sf http://localhost:3001/api/health > /dev/null 2>&1; then
              echo "Container is ready"
              curl -f http://localhost:3001/api/health
              health_check_passed=true
              break
            fi
            echo "Waiting for container... attempt $i"
            sleep 1
          done
          # Always cleanup
          docker stop save-ismael-test || true
          docker rm save-ismael-test || true
          # Fail if health check didn't pass
          if [ "$health_check_passed" != "true" ]; then
            echo "Health check failed"
            exit 1
          fi
