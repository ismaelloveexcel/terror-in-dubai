<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Save Ismael - A Stranger Things-inspired FPS across Upside-Down Dubai">
  <meta name="theme-color" content="#0a0a12">
  <title>SAVE ISMAEL</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a0a12;
      font-family: 'Segoe UI', system-ui, sans-serif;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    #app {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
      outline: none;
      touch-action: none;
    }
    
    #loadingScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0a0a12;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 0.5s ease;
    }
    
    #loadingScreen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .loading-title {
      font-size: 3rem;
      font-weight: bold;
      color: #00ffcc;
      text-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
      margin-bottom: 2rem;
      letter-spacing: 0.5rem;
    }
    
    .loading-bar-container {
      width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .loading-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ffcc, #39ff14);
      transition: width 0.3s ease;
    }
    
    .loading-text {
      color: rgba(255, 255, 255, 0.6);
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .loading-title {
        font-size: 2rem;
        letter-spacing: 0.3rem;
      }
      
      .loading-bar-container {
        width: 250px;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <canvas id="renderCanvas"></canvas>
    <div id="loadingScreen">
      <div class="loading-title">SAVE ISMAEL</div>
      <div class="loading-bar-container">
        <div class="loading-bar" id="loadingBar"></div>
      </div>
      <div class="loading-text" id="loadingText">Initializing...</div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
